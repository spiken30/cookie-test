<html>
    <head>
        <title>Cookies!</title>
        <script>
            function func1() {
                var p = document.getElementById('cookie');
                p.innerHTML = document.cookie;
            }
            window.onload=func1;

        </script>
    </head>
    <body>
        <h1>Cookies:</h1>
        <p id="cookie"></p>
    </body>
</html>
